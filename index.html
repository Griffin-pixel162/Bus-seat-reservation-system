<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking SPA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ENA COACH</h1>
    
    <div class="form-container">
        <h2>Book a Ticket</h2>
        <form id="ticket-form">
            <input type="text" id="name" placeholder="Passenger Name" required>
            <input type="text" id="seat" placeholder="Seat Number" required>
            <input type="date" id="date" required>
            <input type="text" id="from" placeholder="From" required>
            <input type="text" id="to" placeholder="To" required>
            <button type="submit">Book Ticket</button>
        </form>
    </div>

    <div class="history-container">
        <h2>Booking History</h2>
        <input type="text" id="filter-input" placeholder="Filter by name...">
        <table>
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Name</th>
                    <th>Seat</th>
                    <th>Date</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="history-table-body"></tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
