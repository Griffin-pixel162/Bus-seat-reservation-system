<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Reservation System</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="navbar" class="logo">
        <h1>ENA COACH</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <img id="image" src="img/Ena Coach, Bus Company in Kenya - Karambu.jpeg" alt="">
    </div>

    <div id="home">
        <form id="ticket-form">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="text" id="seat" placeholder="Enter seat number" required>
            <input type="date" id="date" required>
            <input type="text" id="from" placeholder="From" required>
            <input type="text" id="to" placeholder="To" required>
            <input type="submit" value="Book Ticket" id="book-ticket-btn">
        </form>
    </div>

    <button id="view-history-btn">View Booking History</button>

    <div class="content">
        <h1>Exemplary services</h1>
        <p>GET YOUR TICKET HERE</p>
        <table>
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Name</th>
                    <th>Seat</th>
                    <th>Date</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="history-table-body">
                
            </tbody>
        </table>
    </div>

    <div id="seat-container"></div>
    <div>Selected Seats: <span id="selected-seats">None</span></div>
    <button id="reserve-btn">Reserve Seats</button>

    <script src="new.js"></script> 
</body>
</html>
